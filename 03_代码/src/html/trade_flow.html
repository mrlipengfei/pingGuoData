<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>苹果大数据应用平台</title>
    <link rel="stylesheet" href="../Lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="../Lib/scroll/jquery.scrollbar.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../Lib/jquery-1.12.4.min.js"></script>
    <script src="../Lib/time-scrollbar.js"></script>
    <script src="../Lib/scroll/jquery.scrollbar.min.js"></script>
</head>
<body class="trade_flow">
@@include('./include/head.html')
<div class="wrapper">
@@include('./include/nav_bar_trade.html')
<div class="cont">
    <div id="trade_flow_全国流向" class="section country-flow">
        <div class="sec-top">
            <h3 class="pub-title">全国流向</h3>
            <div class="else">
                <div class="sel-areas">
                    <!-- <span class="which-area">主销区： </span> -->
                    <div class="fake-ul">
                        <span class="sel-area">鲜苹果</span>
                        <i class="iconfont icon-xiala"></i>
                        <ul>
                            <li>鲜苹果</li>
                            <li>苹果干</li>
                            <li>苹果汁</li>
                        </ul>
                    </div>
                </div>
                <ul class="pub-radio">
                    <li class="active">出口</li>
                    <li>进口</li>
                </ul>
                <div class="help">
                    <button><i class="iconfont icon-wenhao"></i></button>
                    <div class="help-ct">
                        <div class="diy-scroll">
                            <p class='help-title'>（1）数据来源</p>
                            <p>农业部</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sec-ct">
            <div>
                <div class="sec-part" style="position: relative;">
                    <div id="country-flow" class="echart-box special-height" style="width: 100%!important"></div>
                    <div class="right-echart special-height" style="width: 25%!important; position: absolute; left: 0; top: 0;">
                        <h3 class="description"><span class="year">2016</span><span>年我国苹果</span><span class="flow">出口</span><span>前十国家（万吨）</span></h3>
                        <div class="echart-ct">
                            <div id="front-ten" class="echart-box calc-height-two"></div>
                        </div>
                        <button class="toggle-down"><i class="iconfont icon-shouqi"></i></button>
                    </div>
                </div>
                <div id="country-flow-time" style="margin-top: 70px;z-index: 99;"></div>
            </div>
        </div>
    </div>
    <div id="trade_flow_地区流向" class="section areas-flow">
        <div class="sec-top">
            <h3 class="pub-title">地区流向</h3>
            <div class="else">
                <div class="sel-areas">
                    <!-- <span class="which-area">主销区： </span> -->
                    <div class="fake-ul">
                        <span class="sel-area">鲜苹果</span>
                        <i class="iconfont icon-xiala"></i>
                        <ul>
                            <li>鲜苹果</li>
                            <li>苹果干</li>
                            <li>苹果汁</li>
                        </ul>
                    </div>
                </div>
                <ul class="pub-radio">
                    <li class="active">出口</li>
                    <li>进口</li>
                </ul>
                <div class="help">
                    <button><i class="iconfont icon-wenhao"></i></button>
                    <div class="help-ct">
                        <div class="diy-scroll">
                            <p class='help-title'>（1）数据来源</p>
                            <p>农业部</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sec-ct">
            <div>
                <div class="sec-part">
                    <div id="areas-flow" class="echart-box special-height-three" style="width: 70%!important"></div>
                    <div class="right-echart special-height-three" style="width: 25%!important">
                        <h3 class="description"><span class="area">华北地区</span><span class="flow">出口去向</span><span>（万吨）</span></h3>
                        <div class="echart-ct">
                            <div id="detail-area-flow" class="echart-box calc-height"></div>
                        </div>
                    </div>
                </div>
                <div id="areas-flow-time" style="margin-top: 60px;z-index: 99;"></div>
            </div>
        </div>
    </div>
</div>


</div>

@@include('./include/bg_body.html')
<script src="../Lib/Echarts/echarts.common.min.js"></script>
<script src="../Lib/Echarts/echarts-engine.js"></script>
<script src="../Lib/Echarts/world.js"></script>
<script src="../Lib/Echarts/china.js"></script>
<script src="../js/public.js"></script>
<script src="../js/unite.js"></script>
<script src="../js/trade_flow.js"></script>
</body>
</html>
